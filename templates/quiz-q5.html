{% extends "layout.html" %}

{% block content %}
<div class="container my-4">
    <div class="row" id="lesson_title">
        <b>Question 5</b>
    </div>
    <div class="quiz-text">
        Which chord progression does the following song have?
    </div>
    <iframe src="https://www.youtube.com/embed/4BX5xpB2DBM" controls="true" frameborder="0" width="640px" height="360px"></iframe>
    <div class="answers">
        <button id="true" class="btn btn-secondary" data-correct="false">I-iii-vi-IV (the same as Traitor)</button>
        <button id="false" class="btn btn-secondary" data-correct="true">I-III-IV-iv (the same as Vampire)</button>
    </div>
    <div id="result" class="result" style="display:none;"></div>
    <!-- Next button for final question -->
    <br>
    <div class="navigation">
        <a href="{{ url_for('quiz_results') }}"><button id="next-btn">Results</button></a>
    </div>
</div>
{% endblock %}
